[versions]
agp                      = "8.13.2"
kotlin                   = "2.0.21"
ksp                      = "2.0.21-1.0.27"
coreKtx                  = "1.15.0"
lifecycleRuntimeKtx      = "2.8.7"
activityCompose          = "1.9.3"
composeBom               = "2025.02.00"
navigationCompose        = "2.9.7"
hilt                     = "2.51.1"
hiltNavigationCompose    = "1.2.0"
room                     = "2.6.1"
sqlcipher                = "4.5.4"
cameraX                  = "1.4.1"
healthConnect            = "1.0.0"
workManager              = "2.11.1"
kotlinxSerializationJson = "1.7.3"
kotlinxCoroutines        = "1.9.0"
vico                     = "2.0.0-beta.2"
compressor               = "3.0.1"
timber                   = "5.0.1"
datastore                = "1.1.1"
material                 = "1.13.0"
material3                = "1.4.0"
icons                    = "1.7.8"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
guava = "33.0.0-android"

[libraries]
# Core
androidx-core-ktx                    = { group = "androidx.core",              name = "core-ktx",                        version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx       = { group = "androidx.lifecycle",         name = "lifecycle-runtime-ktx",           version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle",         name = "lifecycle-viewmodel-compose",     version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-runtime-compose   = { group = "androidx.lifecycle",         name = "lifecycle-runtime-compose",       version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose            = { group = "androidx.activity",           name = "activity-compose",                version.ref = "activityCompose" }

# Compose BOM + UI
compose-bom                          = { group = "androidx.compose",            name = "compose-bom",                     version.ref = "composeBom" }
compose-ui                           = { group = "androidx.compose.ui",         name = "ui" }
compose-ui-graphics                  = { group = "androidx.compose.ui",         name = "ui-graphics" }
compose-ui-tooling-preview           = { group = "androidx.compose.ui",         name = "ui-tooling-preview" }
compose-material3                    = { group = "androidx.compose.material3",  name = "material3" }
compose-animation                    = { group = "androidx.compose.animation",  name = "animation" }
compose-ui-tooling                   = { group = "androidx.compose.ui",         name = "ui-tooling" }
compose-material-icons-extended      = { group = "androidx.compose.material",   name = "material-icons-extended",         version.ref = "icons" }
material                             = { group = "com.google.android.material", name = "material",                      version.ref = "material" }

# Navigation
navigation-compose                   = { group = "androidx.navigation",         name = "navigation-compose",              version.ref = "navigationCompose" }

# Hilt
hilt-android                         = { group = "com.google.dagger",           name = "hilt-android",                    version.ref = "hilt" }
hilt-android-compiler                = { group = "com.google.dagger",           name = "hilt-android-compiler",           version.ref = "hilt" }
hilt-navigation-compose              = { group = "androidx.hilt",               name = "hilt-navigation-compose",         version.ref = "hiltNavigationCompose" }
hilt-work                            = { group = "androidx.hilt",               name = "hilt-work",                       version.ref = "hiltNavigationCompose" }
hilt-compiler                        = { group = "androidx.hilt",               name = "hilt-compiler",                   version.ref = "hiltNavigationCompose" }

# Room (needed Phases 1-5 for entity types, active in Phase 6)
room-runtime                         = { group = "androidx.room",               name = "room-runtime",                    version.ref = "room" }
room-ktx                             = { group = "androidx.room",               name = "room-ktx",                        version.ref = "room" }
room-compiler                        = { group = "androidx.room",               name = "room-compiler",                   version.ref = "room" }

# SQLCipher (Phase 6)
sqlcipher                            = { group = "net.zetetic",                 name = "android-database-sqlcipher",      version.ref = "sqlcipher" }

# CameraX (Phase 7)
camera-camera2                       = { group = "androidx.camera",             name = "camera-camera2",                  version.ref = "cameraX" }
camera-lifecycle                     = { group = "androidx.camera",             name = "camera-lifecycle",                version.ref = "cameraX" }
camera-view                          = { group = "androidx.camera",             name = "camera-view",                     version.ref = "cameraX" }
compressor                           = { group = "id.zelory",                   name = "compressor",                      version.ref = "compressor" }

# Health Connect (Phase 10)
health-connect                       = { group = "androidx.health.connect",     name = "connect-client",                  version.ref = "healthConnect" }

# WorkManager
work-runtime-ktx                     = { group = "androidx.work",              name = "work-runtime-ktx",                version.ref = "workManager" }

# DataStore
datastore-preferences                = { group = "androidx.datastore",          name = "datastore-preferences",           version.ref = "datastore" }

# Guava
guava                                = { group = "com.google.guava",          name = "guava",                           version.ref = "guava" }

# Serialization + Coroutines
kotlinx-serialization-json           = { group = "org.jetbrains.kotlinx",       name = "kotlinx-serialization-json",      version.ref = "kotlinxSerializationJson" }
kotlinx-coroutines-core              = { group = "org.jetbrains.kotlinx",       name = "kotlinx-coroutines-core",         version.ref = "kotlinxCoroutines" }
kotlinx-coroutines-android           = { group = "org.jetbrains.kotlinx",       name = "kotlinx-coroutines-android",      version.ref = "kotlinxCoroutines" }

# Charts (Phase 11)
vico-compose-m3                      = { group = "com.patrykandpatrick.vico",   name = "compose-m3",                      version.ref = "vico" }

# Logging
timber                               = { group = "com.jakewharton.timber",      name = "timber",                          version.ref = "timber" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }

[plugins]
android-application  = { id = "com.android.application",                     version.ref = "agp" }
kotlin-android       = { id = "org.jetbrains.kotlin.android",                version.ref = "kotlin" }
kotlin-compose       = { id = "org.jetbrains.kotlin.plugin.compose",         version.ref = "kotlin" }
hilt                 = { id = "com.google.dagger.hilt.android",              version.ref = "hilt" }
ksp                  = { id = "com.google.devtools.ksp",                     version.ref = "ksp" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization",   version.ref = "kotlin" }
